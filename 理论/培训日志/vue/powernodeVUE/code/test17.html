<html lang="en">
<head>

    <title>Document</title>
    <!-- 引入vuejs框架 -->
    <script src="./lib/vue-2.4.0.js"></script>

        .style1{

            color:red;

        }

        }

        }

        }

        <span :style="[myStyle1,myStyle2]">Hello Style</span>

    </div>
    


    <script>
    
       

        var vm = new Vue({

            },

            methods:{

                
                

            }

        });

    </script>

</body>
</html>
